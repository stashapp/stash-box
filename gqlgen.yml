# Refer to https://gqlgen.com/config/ for detailed .gqlgen.yml documentation.

schema:
  - "graphql/schema/types/*.graphql"
  - "graphql/schema/*.graphql"
exec:
  filename: internal/models/generated_exec.go
model:
  filename: internal/models/generated_models.go

struct_tag: gqlgen

autobind:
  - "github.com/stashapp/stash-box/internal/models"

models:
  ID:
    model: github.com/stashapp/stash-box/internal/models.ID
  FingerprintHash:
    model: github.com/stashapp/stash-box/internal/models.FingerprintHash
  Image:
    model: github.com/stashapp/stash-box/internal/models.Image
    fields:
      url:
        resolver: true
  URLInput:
    model: github.com/stashapp/stash-box/internal/models.URL
  QueryPerformersResultType:
    model: github.com/stashapp/stash-box/internal/models.PerformerQuery
  QueryEditsResultType:
    model: github.com/stashapp/stash-box/internal/models.EditQuery
  QueryScenesResultType:
    model: github.com/stashapp/stash-box/internal/models.SceneQuery

omit_slice_element_pointers: true
