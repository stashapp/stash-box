mutation UnmatchFingerprint(
  $scene_id: ID!
  $algorithm: FingerprintAlgorithm!
  $hash: String!
  $duration: Int!
) {
  unmatchFingerprint: submitFingerprint(
    input: {
      vote: 0
      scene_id: $scene_id
      fingerprint: { hash: $hash, algorithm: $algorithm, duration: $duration }
    }
  )
}
