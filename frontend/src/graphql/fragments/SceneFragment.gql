#import "../fragments/ImageFragment.gql"
#import "../fragments/ScenePerformerFragment.gql"
#import "../fragments/URLFragment.gql"
fragment SceneFragment on Scene {
  id
  release_date
  title
  deleted
  details
  director
  code
  duration
  urls {
    ...URLFragment
  }
  images {
    ...ImageFragment
  }
  studio {
    id
    name
    parent {
      id
      name
    }
  }
  performers {
    as
    performer {
      ...ScenePerformerFragment
    }
  }
  fingerprints {
    hash
    algorithm
    duration
    submissions
    reports
    user_submitted
    created
    updated
  }
  tags {
    id
    name
    description
    aliases
  }
}
