run:
  timeout: 3m
  go: '1.23'

linters:
  enable:
    # Default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - typecheck
    # additional
    - gofmt
    - revive
    - dogsled
    - errorlint
    - exhaustive
    - copyloopvar
    - gocritic
    - misspell
    - noctx
    - rowserrcheck
    - sqlclosecheck
    #- err113

linters-settings:
  revive:
    ignore-generated-header: true
    severity: error
    confidence: 0.8
    rules:
      - name: blank-imports
        disabled: true
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
        disabled: false
      - name: increment-decrement
      - name: var-naming
        arguments:
          - ["IDS"] # AllowList
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
        disabled: true
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
        disabled: true
      - name: unreachable-code
      - name: redefines-builtin-id
  exhaustive:
    default-signifies-exhaustive: true
