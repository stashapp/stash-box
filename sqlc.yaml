version: "2"
sql:
  - engine: "postgresql"
    schema: "pkg/database/migrations/postgres"
    queries: "internal/db/sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
        - db_type: "uuid"
          go_type: "github.com/gofrs/uuid.UUID"
        - db_type: "uuid"
          go_type: "github.com/gofrs/uuid.NullUUID"
          nullable: true
